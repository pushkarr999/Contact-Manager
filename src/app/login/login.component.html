<div class="body">
    <div class="login-container">
        <h2>Login</h2>
        <form #login = "ngForm" (ngSubmit)="loginForm(login.value)">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required ngModel>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required ngModel>
            </div>
            <button type="submit" class="btn btn-primary margin">Log In</button>
            <button type="button" class="btn btn-primary marginTop" (click)="navigate()">Register</button>
        </form>
    </div>
</div>
